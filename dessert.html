<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dessert Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #fff;
      color: #333;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: #fff;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    .navbar a:hover {
      color: #d32f2f;
    }

    /* Heading */
    h2 {
      text-align: center;
      color: #d32f2f;
      margin: 2rem 0 1rem;
    }

    /* Filters */
    .filters {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .filters button {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .filters button:hover {
      background: #f4f4f4;
    }

    /* Product Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      width: 90%;
      margin: auto;
    }

    .card {
      border: 1px solid #eee;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    .card h3 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .price {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .rating {
      color: green;
      font-size: 0.9rem;
    }

    .wishlist {
      text-align: right;
      font-size: 1.3rem;
      cursor: pointer;
    }

    .wishlist:hover {
      color: red;
    }
  </style>
</head>
<body>

  <div class="navbar">

  <h2>Buy Desserts</h2>

  <!-- Filters -->

    <button>Brownies</button>
    <button>Jar Cake</button>

    <button>Pastries</button>

  </div>
